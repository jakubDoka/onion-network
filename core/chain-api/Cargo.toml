[package]
repository = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
categories = { workspace = true }
keywords = { workspace = true }
name = "chain-api"
version = "0.1.0"
edition = { workspace = true }
description = "interface for interacting with chain"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
blake2 = "0.10.6"
futures = { version = "0.3.29", features = ["executor"] }
hex = "0.4.3"
log = { workspace = true }
parity-scale-codec = "3.6.5"
scale-encode = "0.6.0"
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.108"
subxt = { version = "0.34", default-features = false }
subxt-signer = { version = "0.34", features = ["subxt", "sr25519"], default-features = false }
thiserror = "1.0.50"

chain-types = { workspace = true }
contract-macro = { workspace = true }
crypto = { workspace = true }

[features]
native = ["subxt/default", "subxt-signer/default", "chain-types/native"]
web = ["subxt/web", "subxt-signer/web", "subxt/jsonrpsee", "chain-types/web"]

[lints]
workspace = true
